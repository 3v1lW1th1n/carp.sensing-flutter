name: carp_backend
description: CARP data backend for CARP mobile sensing. Supports uploading json to CARP as either zipped filed or as plain json in collections.
version: 0.1.0
author: CACHET Team <cph.cachet@gmail.com>
homepage: https://github.com/cph-cachet/carp.sensing/tree/master/flutter/carp_backend

environment:
  sdk: ">=2.0.0-dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^1.0.0
  carp_core: ^0.1.0                   # The core CARP domain model
  carp_mobile_sensing: ^0.2.4
  carp_webservices: 0.1.1

  http:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:       # used to build JSON serialization .g files
  json_serializable: ^1.0.0

# The following section is specific to Flutter.
flutter:
