name: carp_webservices
description: Flutter API for accessing CARP web services, supporting authentication, file upload, data point CRUD, and user-specific collections of objects.
version: 0.0.1
author:  CACHET Team <cph.cachet@gmail.com>
homepage: https://github.com/cph-cachet/carp.sensing-flutter/tree/master/carp_webservices

environment:
  sdk: ">=2.0.0-dev <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  #uuid: ^1.0.0
  carp_mobile_sensing: ^0.2.0     # using carp_mobile_sensing to get to the carp flutter domain classes.
                                  # TODO - should probably be moved to a separate carp_core_flutter library

# Overriding carp_mobile_sensing to use the local copy
# Remove this when done development
dependency_overrides:
  carp_mobile_sensing:
    path: ../carp_mobile_sensing/


dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
